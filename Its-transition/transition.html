<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           
        .box{
            width: 150px;
            height: 150px;
            border: 2px solid crimson;
            background-color: cyan;
            transition: width 1s ease 1s, height 1s,transform 1s;
            
        }
        .box:hover {
            width: 250px;
            height: 250px;
            transform: rotate(180deg); 
        }
    </style>
</head>
<body>
    <div class="box"><h3>Transition 1</h3></div>
    <div class="box"><h3>Transition2</h3></div>
    <div class="box"><h3>Transition3</h3></div>
    <div class="box"><h3>Transition4</h3></div>
    <div class="box"><h3>Transition5</h3></div>
    
    
    
</body>
</html>
